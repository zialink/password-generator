<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Karla:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="container">
      <span class="title">
        Generate a
        <br />
        <span class="title-green">random password</span>
      </span>
      <span class="supporting-text">Never use an insecure password again.</span>
      <div class="sub-container">
        <button onclick="generatePasswords()">
          <img src="./images/lightening-bolt.svg" /> Generate passwords
        </button>
        <input type="number" id="password-limit" min="6" max="12" />
      </div>

      <div class="divider-container"></div>
      <div class="password-container">
        <input type="text" name="" id="input1" onclick="copyToClipboard()" />
        <input type="text" name="" id="input2" onclick="copyToClipboard()" />
        <input type="text" name="" id="input3" onclick="copyToClipboard()" />
        <input type="text" name="" id="input4" onclick="copyToClipboard()" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
